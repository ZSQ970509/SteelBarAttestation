apply plugin: 'com.android.application'
buildscript {//利用第三方库retrolambda来使用lambda
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }
}
apply plugin: 'me.tatarka.retrolambda'//使用lambda的配置
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.administrator.steelbarattestation"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {//使用lambda的配置
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}
ext {
    okhttpVersion = "3.8.0"
    retrofitVersion = "2.3.0"
    supportLibraryVersion = "25.3.1"
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
    testCompile 'junit:junit:4.12'
    compile "com.android.support:design:${supportLibraryVersion}"
    //  RxJava & RxAndroid & RetrofitUtils & OkHttp
    compile "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-scalars:${retrofitVersion}"
    compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    compile "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    compile "com.squareup.okhttp3:okhttp-urlconnection:${okhttpVersion}"
    compile "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}"
    compile 'com.google.code.gson:gson:2.7'

    compile files('libs/photoview-library-1.2.2.jar')

//    compile 'com.trello:rxlifecycle:1.0'
//    compile 'com.trello:rxlifecycle-android:1.0'
//    compile 'com.trello:rxlifecycle-components:1.0'
//    compile 'io.reactivex:rxjava:1.1.9'
//    compile 'io.reactivex:rxandroid:1.2.1'

    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.gyf.barlibrary:barlibrary:2.3.0'

    /*view依赖注入*/
    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    /*RxAndroid*/
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    /*RxJava*/
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    /*Rx生命周期管理*/
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    /* log日志工具*/
    compile 'com.orhanobut:logger:2.1.1'

    testCompile 'junit:junit:4.12'


}
